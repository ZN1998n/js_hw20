<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center class="num">
        <h1 data-type="counter" class="counter">0</h1>
        <button data-type="plus" class="plus">+</button>
        <button data-type="minus" class="minus">-</button>
        <button data-type="reset" class="reset">reset</button>
        <button data-type="random" class="random">random</button>
    </center>

    <center class="time">
        <h1>00:00</h1>
        <button data-time="start">start</button>
        <button data-time="stop">stop</button>
        <button data-time="reset">reset</button>
    </center>
    <script src="index.js"></script>
</body>

</html>
